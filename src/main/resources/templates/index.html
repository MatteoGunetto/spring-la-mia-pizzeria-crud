<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="frags :: head('Menù')"></head>

<body class="bg-light">
<div class="container my-5">
    <div class="row mb-4">
        <div class="col">
            <h1>Menù</h1>
        </div>
        <div class="col">
            <div class="d-flex align-items-center">
                <input type="text" class="form-control rounded-0" name="filter" id="filter_search_form"
                       aria-describedby="helpId" placeholder="Pizza Margherita">
                <button type="submit" class="btn btn-outline-dark rounded-0">Search</button>
            </div>
        </div>
    </div>
    <div class="row g-3">
        <div class="col" th:each="pizza : ${pizzas}" th:object="${pizza}">
            <a th:href="@{/{id}(id=${pizza.getId()})}"
               class="h-100 card text-start text-decoration-none rounded-0 border-0 shadow">
                <img class="card-img-top rounded-0 object-fit-cover" height="250" th:src="${pizza.picture}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h4 class="card-title">[[${pizza.name}]]</h4>
                    <small
                            class="card-footer bg-transparent border border-dark rounded-0">[[${pizza.price}]]</small>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
