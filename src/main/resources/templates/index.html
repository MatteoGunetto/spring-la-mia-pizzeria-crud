<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">

    <title>My pizza's resturant</title>
</head>

<body>
<div class="container my-5">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/photo/_5e7337f1-5b79-43fd-b338-ec962d2550e4.jpg" height="50" width="50" class="d-inline">
                Le Nostre pizze
            </a>
        </div>
    </nav>
    <div class="row g-3">
        <img src="/photo/_63929591-66ff-4d65-8f9a-08da0132b5c4.jpg" height="600" width="600"/>
        <div class="col" th:each="pizza : ${pizzas}" th:object="${pizza}">
            <a th:href="@{/{id}(id=${pizza.getId()})}" class="h-100 card text-start text-decoration-none rounded-0 border-0 shadow">
                <img class="card-img-top rounded-0" height="250" th:src="${pizza.picture}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h4 class="card-title">[[${pizza.name}]]</h4>
                    <p class="card-text">[[${pizza.description}]]</p>
                    <small class="card-footer bg-transparent border border-dark rounded-0">[[${pizza.price}]] â‚¬</small>
                </div>
            </a>
        </div>
    </div>
</div>
</body>

</html>
