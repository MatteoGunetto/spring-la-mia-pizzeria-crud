<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="index :: head"></div>

<body th:object="${pizza}">
<div class="container my-5">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/photo/_5e7337f1-5b79-43fd-b338-ec962d2550e4.jpg" height="50" width="50" class="d-inline-block ">
                Le Nostre pizze
            </a>
        </div>
    </nav>
    <div class="row">
        <img src="/photo/_63929591-66ff-4d65-8f9a-08da0132b5c4.jpg" height="600" width="600"/>
        <div class="col mt-5">
            <div class="card text-start rounded-0 border-0 shadow">
                <img class="card-img-top object-fit-cover rounded-0" height="350" th:src="${pizza.picture}">
                <div class="card-body">
                    <h4 class="card-title">[[${pizza.name}]]</h4>
                    <p class="card-text">[[${pizza.description}]]</p>
                    <small class="card-footer">[[${pizza.price}]]</small>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
